<div class="blog">
    <div class="modal">
        <img src="{{ blog?.imageUrl }}" alt="" />
        <div class="modal-desc">
            <div class="category">From: {{ user?.username }}</div>

            <div *ngIf="isOwner">
                <button
                    [routerLink]="['/blog', blog?._id, 'edit']"
                    class="edit-btn"
                >
                    Edit
                </button>
                <app-blog-delete />
            </div>

            <h5 class="title">{{ blog?.title }}</h5>
            <div class="category">{{ blog?.category }}</div>
            <a href="{{ blog?.link }}" class="btn-link">Project link</a>
            <p class="desc">
                {{ blog?.content }}
            </p>
        </div>

        <app-blog-likes [isAuth]="isAuth" [isOwner]="isOwner"></app-blog-likes>

        <div class="title-comments">Recent Comments</div>

        <div class="comments">
            <div class="comment">
                <div class="username">Harry</div>
                <div class="comment-text">I like it a lot!</div>
            </div>

            <div class="comment">
                <div class="username">Ivan</div>
                <div class="comment-text">Very cool!</div>
            </div>

            <div class="comment">
                <div class="username">Yordan</div>
                <div class="comment-text">Super!</div>
            </div>
        </div>

        <div *ngIf="isAuth" class="add-comment">
            <form #form="ngForm">
                <input
                    #inputComment="ngModel"
                    ngModel
                    required
                    name="comment"
                    class="comment-input"
                    type="text"
                    placeholder="Type your comment here..."
                />
                <button [disabled]="form.invalid" class="comment-btn">
                    Comment
                </button>
            </form>
        </div>

        <div *ngIf="!isAuth" class="login">
            <div *ngIf="!isAuth" class="login-text">
                If you want to add a comment
            </div>
            <a *ngIf="!isAuth" routerLink="/login">Login Here</a>
        </div>
    </div>
</div>
