<div class="likes">
    <div class="likes-length">
        {{ likesCount }} {{ likesCount === 1 ? "like" : "likes" }}
    </div>
    <button
        *ngIf="!isOwner && isAuth"
        class="btn-like"
        [ngClass]="{ liked: isLiked }"
        (click)="likeBlog()"
    >
        {{ isLiked ? "Liked" : "Like" }}
    </button>
    <div *ngIf="!isAuth" class="login">
        If you want to like this blog
        <a *ngIf="!isAuth" routerLink="/login">Login Here</a>
    </div>
</div>
